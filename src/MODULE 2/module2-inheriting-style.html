<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inheriting Style</title>
    <style>
        body{
            font-family: "Century Gothic",sans-serif;
        }
        header{
            font-style: italic;
        }
        section{
            text-decoration: underline;
        }
        ul{
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>title</h1>
        <h2>sub-title</h2>
    </header>
    <section>
        <p>This is my paragraph text</p>
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
        </ul>
    </section>
</body>
</html>
